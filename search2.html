<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bulma.min.css">
  <script src="js/vue.min.js"></script>
  <script src="js/jq.min.js"></script>
 
  <!-- <link rel="stylesheet" href="css/bulma.min.css"> -->


  <title>Park API</title>
</head>

<body>
  <div  id="app" class="container"  >
    <div class="tabs is-centered is-boxed">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="is-active"><a>Search Plate</a></li>
        <li><a href="payments.html">Payments</a></li>
        <li><a href="ticket.html">BuyTicket</a></li>
      </ul>
    </div>

    <div class="columns " >
      <div class="column is-2 is-offset-1 " >
        <p class="title">
          <h3>Parking System </h3>
          <subtitle>Version 1.2</subtitle>
        </p>
        <br>
        <div class="field">
          <label class="label">Search Plate</label>
          <p class="control">
            <input class="input is-primary" type="text" v-model="searchp" placeholder="Search Plate Number" >
          </p>


        </div>
        <button class="button is-info is-fullwidth" v-on:click="searchplate">Search</button>
        <!-- <button class="button is-warning" id="delbtn">Delete</button> -->
      </div>

      <div class="column is-5" id="search">
        <table class="table is-full-width is-hoverable" id="tbid">
          <thead>
            <tr>
              <th>Number <br> Plate</th>
              <th>Invoice <br> Number</th>
              <th>Parking Date </th>
              <th>Location</th>
              <th>Time</th>
              <th>Status</th>
              <th>Fine</th>
            </tr>
          </thead>
   

          <tbody id="searcharena">


          </tbody>
        </table>
      </div>
      <div class="column is-3 is-offset-1" >
      

            {{searchp}}
          
        </div>
      </div>
      <script src="js/test.js"></script>
      </div>
     
      
</body>
</html>
